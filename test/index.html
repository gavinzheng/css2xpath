<div>
    <span>CSS selector</span>
    <br />
    <input type="text" /><button>to xpath</button>
</div>
<script type="text/javascript">
var test = (function(list){
    function onclick(){
        if(input.value)
            document.query("pre").forEach(function(p, i){
                p.innerHTML = "<strong style='color:#999'>" + list[i].name + "</strong>";
                p.insertAdjacentText("beforeEnd", "\n" + list[i].callback(input.value));
            });
    };
    var input   = document.query("input")[0];
    document.query("button")[0].attachEvent("onclick", onclick);
    input.attachEvent("onkeypress", function(){
        if(event.keyCode === 0 || event.keyCode === 13)
            onclick();
    });
    return function(name, callback){
        list.push({name:name || "no name", callback:callback || function(){return "no callback"}});
    };
})([]);
</script>

<pre>&nbsp;</pre>
<script type="text/javascript">test("css2xpath", css2xpath);</script>
